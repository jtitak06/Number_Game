<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>JavaScript Number Game</title>
  </head>
  <body>
    <main class="page">
      <div class="container">
        <h1>Number Game</h1>
        <form>
          <div class="text-wrapper">
            <div class="timer">
            <h3>Timer</h3>
            <p id="countdown">0:00</p>
            </div>
            <div class="total-guesses">
            <h3># of Guesses</h3>
            <p id="guesses">0</p>
            </div>
            </div>
        <p class="instructions">
          Guess a number between 1-100.
        </p>
        <input class="input" placeholder="0">
        <div class="buttons">
        <button class="submit" type="submit">Submit</button>
        <button class="reset" type="reset">Reset</button>
        </div>
        </form>
        <textarea type="text" id="feedback" placeholder="What do you think of this game?"></textarea>
      </div>
      <canvas id="my-canvas"></canvas>
    </main>
    <script src="index.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
